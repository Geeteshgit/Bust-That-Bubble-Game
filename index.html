<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Bust That Bubble</title>
</head>
<body>
    
    <main id="main">
        <h1 class="heading">Bust That Bubble</h1>
        <div id="container">
            <div class="header">
                <button id="start">Start</button>
                <div class="stats-info">
                    <div class="info hit">
                        <p>Hit</p>
                        <div class="box hit-container">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="info timer">
                        <p>Timer</p>
                        <div class="box timer-container">
                            <p>60</p>
                        </div>
                    </div>
                    <div class="info score">
                        <p>Score</p>
                        <div class="box score-container">
                            <p>0</p>
                        </div>
                    </div>
                </div> 
            </div>

            <div id="bubble-container">
                <h1>Welcome to Bust That Bubble! <br> Press Start To Play</h1>
            </div>
        </div>
    </main>

</body>
</html>
